<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav style="text-align: center"><h1>Register Now</h1></nav>
    <div>
      <form action="/register" method="POST">
        <div>
          <label for="userName">Type Your Name</label>
          <input
            type="text"
            name="userName"
            placeholder="Type Your Name"
            id="userName"
          />
          <input type="number" name="userNumber" id="userNumber" />
        </div>
        <button type="submit">Submit Data</button>
      </form>
    </div>
    <img
      src="../public/img/318098068_666550598542921_1134988438258116026_n.jpg"
      alt=""
    />
  </body>
</html>
